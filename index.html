<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A Simple App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app>

    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">A Simple App</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-7 ">
                <p>Color: Red</p>
                <p>Size: 2x4</p>
                <p>Quantity: 38</p>
                <p>Price: 0.04</p>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="total-to-buy" class="sr-only">Number to Purchase</label>
                        <input id="total-to-buy" ng-model="count" type="number" class="form-control" placeholder="# to buy">
                    </div>
                </form>
            </div>
            <div class="col-sm-5 ">
                <h3>Cart</h3>
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="cart-cost">Amount (in dollars)</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input id="cart-cost" type="text" class="form-control" value="{{count * 0.04 || 0}}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Checkout</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from Udacity</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</body>
</html>
